<!DOCTYPE html>
<html>
	<head>
		<title>Presence Service Page</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link  rel="stylesheet" href="css/doc.css">
	</head>
	<body>
		<div class="container">
			<div id="username"></div>
			<table id="customers" style="width: 100%; text-align: left;">
				<thead>
					<tr>
						<th>No.</th>
						<th>Username</th>
						<th>Login at</th>
					</tr>
				</thead>
				<tbody id="users">
				</tbody>
			</table>
			<div id="delete">
				<button type="button" class="btn btn-danger" id="logout">
					Logout
				</button>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
	<script>
		const { username } = Qs.parse( location.search, { ignoreQueryPrefix: true })
		document.querySelector('#username').innerHTML =  `Welcome ${username.toUpperCase()}`;
		document.querySelector('#username').style.fontSize = 'xx-large';
		document.querySelector('#username').style.fontFamily =`"Trebuchet MS", Arial, Helvetica, sans-serif`;
		document.querySelector('#username').style.fontWeight = 800;
	</script>
	<script src="js/doc.js"></script>
</html>
